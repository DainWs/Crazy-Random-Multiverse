# Exceptions:

## General Exceptions:
exception.CARD_NOT_FOUND: The specified card was not found.
exception.GAME_NOT_FOUND: The specified game was not found.
exception.NOT_EMPTY_COORDINATE: The specified coordinate is not empty.
exception.PARTY_NOT_FOUND: The specified party was not found.
exception.PLAYER_NOT_FOUND: The specified player was not found.
exception.USER_NOT_FOUND: The specified user was not found.
exception.ZONE_NOT_FOUND: The specified zone was not found.

## Card-related Exceptions:
exception.ALLOWED_ACTION_ONLY_ON_TURN: Action allowed only during your turn.
exception.CARD_CANT_BE_USED: The card cannot be used at this time.
exception.SELECTED_CARD_NOT_FOUND: The selected card was not found.
exception.SELECTED_CARD_IS_NOT_COMBATANT: The selected card is not a combatant.
exception.SELECTED_CARD_IS_NOT_EQUIPMENT: The selected card is not equipment.

## Coordinate-related Exceptions:
exception.COORDINATE_OUT_OF_BOUNDS: The specified coordinate is out of bounds.
exception.CANT_PUT_COMBATANT_IN_COORDINATE: Cannot place a combatant in the specified coordinate.
exception.COORDINATE_NOT_EMPTY: The specified coordinate is not empty.
exception.COORDINATE_REQUIRES_LEADER: The specified coordinate requires a leader.

## Target Position-related Exceptions:
exception.NONE_COMBATANT_IN_COORDINATE: There is no combatant in the specified coordinate.
exception.NONE_COMBATANT_IN_TARGET_POSITION: There is no combatant in the specified target position.
exception.TARGET_POSITION_IS_OCCUPIED: The specified target position is occupied.

## Other Specific Exceptions:
exception.PARTY_LOCKED: The party is locked and no changes can be made to it.