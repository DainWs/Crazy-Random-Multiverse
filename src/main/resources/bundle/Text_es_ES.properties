# Excepciones:

## Excepciones Generales:
exception.CARD_NOT_FOUND=No se encontró la carta especificada.
exception.GAME_NOT_FOUND=No se encontró el juego especificado.
exception.NOT_EMPTY_COORDINATE=La coordenada especificada no está vacía.
exception.PARTY_NOT_FOUND=No se encontró el grupo especificado.
exception.PLAYER_NOT_FOUND=No se encontró el jugador especificado.
exception.USER_NOT_FOUND=No se encontró el usuario especificado.
exception.ZONE_NOT_FOUND=No se encontró la zona especificada.

## Excepciones Relacionadas con Cartas:
exception.ALLOWED_ACTION_ONLY_ON_TURN=Acción permitida solo durante tu turno.
exception.CARD_CANT_BE_USED=La carta no puede ser utilizada en este momento.
exception.SELECTED_CARD_NOT_FOUND=No se encontró la carta seleccionada.
exception.SELECTED_CARD_IS_NOT_COMBATANT=La carta seleccionada no es un combatiente.
exception.SELECTED_CARD_IS_NOT_EQUIPMENT=La carta seleccionada no es un equipo.

## Excepciones Relacionadas con Coordenadas:
exception.COORDINATE_OUT_OF_BOUNDS=La coordenada especificada está fuera de los límites.
exception.CANT_PUT_COMBATANT_IN_COORDINATE=No se puede colocar un combatiente en la coordenada especificada.
exception.COORDINATE_NOT_EMPTY=La coordenada especificada no está vacía.
exception.COORDINATE_REQUIRES_LEADER=La coordenada especificada requiere un líder.

## Excepciones Relacionadas con Posiciones de Objetivos:
exception.NONE_COMBATANT_IN_COORDINATE=No hay un combatiente en la coordenada especificada.
exception.NONE_COMBATANT_IN_TARGET_POSITION=No hay un combatiente en la posición de objetivo especificada.
exception.TARGET_POSITION_IS_OCCUPIED=La posición de objetivo especificada está ocupada.

## Otras Excepciones Específicas:
exception.PARTY_LOCKED=El grupo está bloqueado y no se pueden realizar cambios en él.